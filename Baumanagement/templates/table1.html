{% load i18n %}

{% if table1 %}
    <div class="row">
        <div class="col-7">
            <span class="h1">{{ titel1 }}</span>
        </div>
        <div class="col-2 d-flex align-items-center">
            {% if form %}{% include "form.html" %}{% endif %}
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
            {% if search_field %}
                <input placeholder="Suche" oninput="mainTableReload(&quot;{{ request.path }}&quot;, this.value)"
                       type="text" name="search" style="width: 100%; max-width: 200px;">
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col">
            {{ tags1 }}
        </div>
    </div>

    <div class="row" id="main-table">
        {% include "maintable.html" %}
    </div>
{% endif %}
