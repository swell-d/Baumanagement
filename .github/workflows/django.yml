name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Collect Static
      run: |
        python manage.py collectstatic --noinput --clear
    - name: Run Tests
      run: |
        python manage.py test

    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "baumanagement"
        heroku_email: "3952800@gmail.com"
      env:
        HD_HEROKU_APP: ${{ true }}

    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "baumanagement2"
        heroku_email: "3952800@gmail.com"
      env:
        HD_HEROKU_APP: ${{ true }}

    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY_ORSHANSKIY}}
        heroku_app_name: "orshanskiy"
        heroku_email: "igor.orshanskiy@gmail.com"
      env:
        HD_HEROKU_APP: ${{ true }}
