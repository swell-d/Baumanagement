{% load i18n %}

{% for node in nodes.all %}
    <li>
        <a href="/{{ nodes_link }}/{{ node.id }}">{{ node.name }}</a>
        {% if node.children.all %}
            {% with "tree/tree_item.html" as filename %}
                {% with node.children as nodes %}
                    <ul>
                        {% include filename %}
                    </ul>
                {% endwith %}
            {% endwith %}
        {% endif %}
    </li>
{% endfor %}
