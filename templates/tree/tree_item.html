{% for node in nodes %}
    <li>
        <a href="{% url nodes_link id=node.id %}">{{ node.name }}</a>
        {% if node.children.all %}
            {% with "tree/tree_item.html" as filename %}
                {% with node.children.all|dictsort:"name" as nodes %}
                    <ul>
                        {% include filename %}
                    </ul>
                {% endwith %}
            {% endwith %}
        {% endif %}
    </li>
{% endfor %}
