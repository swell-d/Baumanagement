{% load bootstrap5 %}
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=836, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'favicon-48x48.png' %}" sizes="48x48"/>

    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'summernote/summernote-bs5.css' %}"/>
    <script src="{% static 'summernote/summernote-bs5.js' %}"></script>
    {% if LANGUAGE_CODE == 'de' %}
        <script src="{% static 'summernote/lang/summernote-de-DE.js' %}"></script>
    {% endif %}

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #summernote, #summernote * {
                visibility: visible;
            }
            #summernote {
                position: absolute;
                left: 7px;
                top: 7px;
            }
        }
    </style>

    <title>{{ title }}</title>
</head>

<body style="background-color: #f5f5f5;">

<div class="container-fluid">

    <div class="row">
        <div class="col">
            <button type="button" id="cancel" class="btn btn-outline-secondary d-none m-3"
                    onClick="location.href=location.href">{% translate "Cancel" %}
            </button>
            <button type="button" id="save" class="btn btn-success d-none m-3 ms-0" onclick="save()">
                {% translate "Save" %}
            </button>
            <button type="button" id="edit" class="btn btn-outline-secondary m-3"
                    onclick="edit({% if LANGUAGE_CODE == 'de' %}'de-DE'{% else %}'en-US'{% endif %})">
                {% translate "Edit" %}
            </button>
            <button type="button" id="print" class="btn btn-secondary m-3 ms-0" onclick="window.print()">
                {% translate "Print" %}
            </button>
        </div>
    </div>

    <div class="row" id="summernote">
        <div class="col">
            {{ html|safe }}
        </div>
    </div>

</div>

<script src="{% static 'scripts/print_form.js' %}"></script>

</body>
</html>
