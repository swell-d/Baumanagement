{% load bootstrap5 %}
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'favicon-48x48.png' %}" sizes="48x48"/>

    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'summernote/summernote-bs5.min.css' %}"/>
    <script src="{% static 'summernote/summernote-bs5.min.js' %}"></script>

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #summernote, #summernote * {
                visibility: visible;
            }
            #summernote {
                position: absolute;
                left: 2mm;
                top: 2mm;
            }
        }
    </style>

    <title>{{ title }}</title>
</head>

<body style="background-color: #f5f5f5;">

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <button type="button" id="save" class="btn btn-success d-none" onclick="save()" style="margin:10px;">
                    {% translate "Save" %}
                </button>
                <button type="button" id="edit" class="btn btn-outline-secondary" onclick="edit()" style="margin:10px;">
                    {% translate "Edit" %}
                </button>
                <button type="button" id="print" class="btn btn-secondary" onclick="window.print()"
                        style="margin:10px; margin-left: 0px;">
                    {% translate "Print" %}
                </button>
            </div>
        </div>

        <div class="row" id="summernote">
            <div class="col">
                {{ html|safe }}
            </div>
        </div>

    </div>

    <script src="{% static 'scripts/print_form.js' %}"></script>

</body>
</html>
