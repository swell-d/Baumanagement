{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}Baumanagement{% endblock %}</title>

    <script>
        function mainTableReload(value) {
            const Http = new XMLHttpRequest();
            const url = "..{{ url }}" + "?search=" + value;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                document.getElementById("main-table").innerHTML = Http.responseText
            }
        }
    </script>

</head>

<body>

{% include "Baumanagement/navbar.html" %}

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

{% include "Baumanagement/footer.html" %}

</body>
</html>
